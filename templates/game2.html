{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HIC Group 10</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  <!-- =====NAVBAR==== -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <a href="/" class="nav-link"><img src="{% static 'img/logo.png' %}" alt="Logo" class="navbar-logo"></a>
      </div>
      <div class="navbar-right">
        <a href="/game1/" class="nav-link">Blackjack</a>
        <a href="/game2/" class="nav-link active">Roulette</a>
        <a href="/game3/" class="nav-link">Mines</a>
        <a href="/game4/" class="nav-link">Coinflip</a>
      </div>

     <a href="{% url 'profile' %}" class="nav-link">
  <img src="{% static 'img/profile-circle-svgrepo-com.svg' %}" alt="Profile" class="nav-profile-btn">
</a>
      <div class="balance-box">
        Balance: <span id="balance-amount"></span>
        <button class="balance-add-btn">+</button>
      </div>
    </div>
  </nav>

  <!-- =====GAME==== -->
  <div class="bet-container">
        <h2>Your Bet</h2>
        <h2 id="bet-amnt">0</h2>
        <input type="number" id="chip_cost" name="chip_cost" class="chip_cost" placeholder="Enter chip value">
        
        <div class="roulette-choices"></div>

        <button class="game-button-new" id="place-bet">Play</button>
        <button class="game-button-new" id="redo-bet">Redo</button>
        <button class="game-button-new" id="reset-bet">Reset</button>
  </div>

  <div class="game-container">
    <h2 id="winning-text"></h2>
    <div class="wheel-wrapper">
        <img id="wheel" src="{% static 'img/roulette_wheel.png' %}">
        <div id="ball"></div>
    </div>
    <h2 id="profit-text"></h2>
  </div>

  <script src="{% static 'js/currencyManager.js' %}"></script>
  <script src="{% static 'js/roulette.js' %}"></script>

</body>
</html>
